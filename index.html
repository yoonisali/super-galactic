<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="index.js"></script>
  <script src="calculator.js"></script>
</head>

<body>
  <h1>Super Galactic Age Calculator</h1>
  <div class="inputWrapper">
    <form id="galaxy">
        <input id="ageInput" type="text" name="age" placeholder="Enter Your Age!">
        <input id="expInput" type="text" name="expect" placeholder="Enter Life Expectancy!">
      <button type="submit">Submit!</button>
    </form>
  </div>
  <div class="planetWrapper"> 
    <div class="row">
      <div class="mercury">
        <img src="./assets/images/mercury.png" alt="A photo of mercury.">
        <h2>Mercury</h2>
        <p class="mer"></p>
      </div>
      <div class="venus">
        <img src="./assets/images/venus.png" alt="A photo of Venus.">
        <h2>Venus</h2>
        <p class="ven"></p>
      </div>
    </div>
    <div class="row">
      <div class="mars">
        <img src="./assets/images/mars.png" alt="A photo of Mars.">
        <h2>Mars</h2>
        <p class="mar"></p>
      </div>
      <div class="jupiter">
        <img src="./assets/images/jupiter.png" alt="A photo of Jupiter.">
        <h2>Jupiter</h2>
        <p class="jup"></p>
      </div>
    </div>
  </div>

</body>

</html>
